<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head th:insert="head.html">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container-fluid">
  <div th:insert="navbar.html"></div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Детали заявки</h2>
          <form th:action="@{'/saverequest'}" method="post" th:if = "${request!=null}">
            <input type="hidden" name = "id" th:value="${request.getId()}">
            <div class="form-group mt-2">
              <label for="userName">ФИО:</label>
              <input type="text" class="form-control" th:value="${request.getUserName()}" id="userName" name="userName">
            </div>
            <div class="form-group mt-2">
              <label for="courseName">Название курса:</label>
              <input type="text" class="form-control" th:value="${request.getCourseName()}" id="courseName" name="courseName">
            </div>
            <div class="form-group mt-2">
              <label for="commentary">Комментарий:</label>
              <input type="text" class="form-control" th:value="${request.getCommentary()}" id="commentary" name="commentary">
            </div>
            <div class="form-group mt-2">
              <label for="phone">Номер телефона:</label>
              <input type="text" class="form-control" th:value="${request.getPhone()}" id="phone" name="phone">
            </div>
          </form>
          <form th:object="${request}" th:action="@{/handlerequest}" th:if="${request.isHandled() != true}" method="post" id="requestForm">
            <input type = "hidden" name="id" th:value="${request.id}">
            <div class="form-group mt-2">
              <button type="submit" class="btn btn-success">Обработать</button>
            </div>
          </form>
          <div class="row mt-2">
            <form th:action="@{'/deleterequest'}" method="post">
              <input type = "hidden" name="id" th:value="${request.id}">
              <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
